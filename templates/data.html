  <div class="container">
  

    <h2>Data</h2>
    <hr>

    <div class="row" >
      <div class="col-md-6">
        <label for="years">Year:</label>
        <br>

        <select name="year" id="year" onchange="optionYearChanged(this.value)"">
          <option value="before"">Before 2000</option>
          <option value="after">2000+</option>
        </select>        
        <div id="bar"></div>

      </div>
      <div class="col-md-6">

        <table id="example" class="display" width="100%"></table>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6"> 

        <label for="years">Director:</label>
        <br>

        <select name="director" id="director" onchange="optionDirectorChanged(this.value)"">
          <option value="chaplin"">Charles Chaplin</option>
          <option value="hitchcock">Alfred Hitchcock</option>
          <option value="nolan">Christopher Nolan</option>
          <option value="kurosawa">Akira Kurosawa</option>
        </select>        

        <div id="v-bar"></div>

      </div>
    </div>
  
  </div>
