<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Movie Site</title>
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  </head>
  
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Movies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
            
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/analysis">Analysis</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="/data">Data</a>
          </li>
  
        </ul>
        
      </div>
    </div>
  </nav>
  
  
  <div class="container">
  
    <h2>US Housing Analysis</h2>
    <hr>

    <div class="row" >
      <div class="col-md-6">

        <form method="POST" action="/model" role="form", name="petform">

          <label for="rooms">Number of Total Rooms:</label>
          <br>
  
          <select name="rooms" id="rooms">
            <option value="5"">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10+</option>
          </select>     
          
          <br><br>

          <label for="rooms">Number of Bedrooms:</label>
          <br>

          <select name="bedrooms" id="bedrooms">
            <option value="1"">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5+</option>
          </select>     
          
          <br><br>

          <div class="form-group">
              <label for="inputName">Area Income</label>
              <input type="text" class="form-control" id="inputIncome" name="income" placeholder="Income">
          </div>
          <br>
          <div class="form-group">
              <label for="inputLat">Housing Age</label>
              <input type="text" class="form-control" id="inputAge" name="age" placeholder="Age">
          </div>

          <br>
          <div class="form-group">
              <label for="inputLat">Area Population</label>
              <input type="text" class="form-control" id="inputPop" name="population" placeholder="Population">
          </div>

          <br>
          <input type="submit" value="Submit" class="btn btn-primary">

        </form>

      </div>

      <div class="col-md-6">

        {% if prediction %} 
          <div class="prediction">
            Your predicted price is: {{prediction}}
          </div>
        {% endif %}

      </div>

    </div>
  </div>

  <br>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </body>
  
  </html>
